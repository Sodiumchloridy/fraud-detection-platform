<app-main-layout [pageTitle]="'High-Risk Alerts'">
  <div class="mb-4">
    <a routerLink="/dashboard" class="text-sm font-medium text-blue-600 hover:text-blue-800">&larr; Back to Dashboard</a>
  </div>
  
  <div class="bg-white shadow rounded-lg">
    <h2 class="text-lg font-semibold p-6 border-b border-gray-200">High-Risk Transactions</h2>
    <div id="feed">
      <div *ngFor="let transaction of highRiskTransactions" class="flex justify-between items-center p-4 border-b border-gray-200 last:border-b-0 hover:bg-gray-50">
        <a [routerLink]="['/transaction', transaction.id]" class="flex-grow flex justify-between items-center">
          <div>
            <strong class="font-medium text-gray-800">{{ transaction.ccNumber }}</strong>
            <small class="block text-gray-500 text-sm">{{ transaction.amount | currency }} &bull; {{ transaction.category }} &bull; {{ transaction.timestamp | date:'short' }}</small>
          </div>
          <span class="px-3 py-1 text-xs font-medium rounded-full bg-red-100 text-red-800">
            {{ getRiskLevel(transaction.riskScore) }} ({{ (transaction.riskScore * 100) | number:'1.0-1' }}%)
          </span>
        </a>
      </div>
    </div>
  </div>
</app-main-layout>
