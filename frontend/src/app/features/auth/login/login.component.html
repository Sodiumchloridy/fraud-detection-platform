<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md p-8">
    <div class="bg-white rounded-lg shadow-lg p-10 text-center">
      <h1 class="text-3xl font-semibold mb-2">Welcome Back</h1>
      <p class="text-gray-500 mb-8">Sign in to access the Fraud Detection Dashboard</p>
      <form (ngSubmit)="login()">
        <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
          {{ errorMessage }}
        </div>
        <div class="mb-6 text-left">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username"
            class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required>
        </div>
        <div class="mb-6 text-left">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password"
            class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            required>
        </div>
        <button type="submit"
          class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium text-base hover:bg-blue-600 transition-colors">
          Sign In
        </button>
      </form>
      <p class="mt-8 text-sm text-gray-500">
        Try: admin / admin123
      </p>
    </div>
  </div>
</div>
