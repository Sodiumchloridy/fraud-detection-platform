<!-- Feature 4: Reusable header component used across multiple pages -->
<!-- Feature 5: Receives data via @Input and emits events via @Output -->
<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center gap-8">
        <!-- Feature 1: Interpolation for dynamic page title -->
        <h1 class="text-xl font-semibold text-gray-800">{{ pageTitle }}</h1>
        <!-- Feature 1: Interpolation for dynamic user name -->
        <p class="text-sm text-gray-500">Welcome, {{ userName }}</p>
      </div>
      <div class="flex items-center gap-4">
        <div class="relative inline-block text-left">
          <!-- Feature 3: Event binding for dropdown toggle -->
          <button 
            type="button"
            (click)="toggleDropdown()"
            class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
            Account
            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd" />
            </svg>
          </button>
          
          <!-- Feature 6: Conditional rendering using @if directive -->
          @if (isDropdownOpen) {
            <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10">
              <div class="py-1" role="menu">
                <a 
                  routerLink="/settings" 
                  (click)="isDropdownOpen = false"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" 
                  role="menuitem">
                  Settings
                </a>
                <!-- Feature 3: Event binding to emit logout event to parent -->
                <a 
                  (click)="onLogout()" 
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer" 
                  role="menuitem">
                  Logout
                </a>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</header>
