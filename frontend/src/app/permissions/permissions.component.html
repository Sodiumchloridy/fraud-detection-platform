<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <h1 class="text-xl font-semibold text-gray-800">Permission Management</h1>
      <a routerLink="/admin" class="text-sm font-medium text-gray-600 hover:text-blue-500">&larr; Back to Admin Dashboard</a>
    </div>
  </div>
</header>

<main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="bg-white shadow rounded-lg p-8">
    <h2 class="text-lg font-semibold">Manage Fraud Analyst Permissions</h2>
    <p class="text-sm text-gray-500 mt-1 mb-6 pb-6 border-b border-gray-200">
      Use the toggles below to configure the permissions for the Fraud Analyst role. Administrators have all permissions by default and cannot be changed.
    </p>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <h3 class="text-base font-semibold mb-4">Fraud Analyst</h3>
        <div *ngFor="let permission of permissions" class="flex justify-between items-center py-3">
          <span class="text-sm text-gray-700">{{ permission.label }}</span>
          <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" [(ngModel)]="permission.enabled" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
          </label>
        </div>
      </div>
    </div>
    <div class="mt-8 text-right">
      <button (click)="savePermissions()" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-600 transition-colors">Save Changes</button>
    </div>
  </div>
</main>
