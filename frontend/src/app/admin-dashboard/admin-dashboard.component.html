<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <h1 class="text-xl font-semibold text-gray-800">Admin Panel</h1>
      <a routerLink="/dashboard" class="text-sm font-medium text-gray-600 hover:text-blue-500">&larr; Back to Dashboard</a>
    </div>
  </div>
</header>

<main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="text-right mb-6">
    <a routerLink="/admin/create-user" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-600 transition-colors">Create User</a>
  </div>

  <div class="bg-white shadow rounded-lg">
    <h2 class="text-lg font-semibold p-6 border-b border-gray-200">Existing Users</h2>
    <div id="user-list">
      <div *ngFor="let user of users" class="flex justify-between items-center p-4 border-b border-gray-200 last:border-b-0">
        <div>
          <strong class="font-medium text-gray-800">{{ user.name }}</strong>
          <p class="text-sm text-gray-500">{{ user.email }} - {{ user.role }}</p>
        </div>
        <a [routerLink]="['/admin/edit-user', user.id]" class="text-sm font-medium text-gray-600 hover:text-blue-500 border border-gray-300 px-4 py-2 rounded-lg hover:bg-gray-50">Edit</a>
      </div>
    </div>
  </div>
</main>
