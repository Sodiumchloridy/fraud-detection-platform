<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <h1 class="text-xl font-semibold text-gray-800">Create User</h1>
      <a routerLink="/admin" class="text-sm font-medium text-gray-600 hover:text-blue-500">&larr; Back to Admin</a>
    </div>
  </div>
</header>

<main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="bg-white shadow rounded-lg p-8">
    <h2 class="text-lg font-semibold mb-6">User Information</h2>
    <form (ngSubmit)="createUser()">
      <div class="mb-6">
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="user.name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
      </div>
      <div class="mb-6">
        <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
        <select id="role" name="role" [(ngModel)]="user.role" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          <option>Fraud Analyst</option>
          <option>Administrator</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-600 transition-colors">Save Changes</button>
    </form>
  </div>
</main>
