# Application
spring.application.name=fraud-detection-backend

# Database Configuration (H2 - easy for development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server
server.port=8080

# FEATURE 6: Exception handling configuration
# Enable detailed error messages in responses (for development)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Logging
logging.level.com.workshop.backend=DEBUG
logging.level.org.springframework.web=INFO
